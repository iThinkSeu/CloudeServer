

{% extends "managebase.html" %}


{% block title %}
   <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
   <script src="https://code.highcharts.com/highcharts.js"></script>

{% endblock %}

{% block content %}

<div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
    <div class="panel panel-default">
            <div class="panel-heading">
                <div style="float:left">
                    <span>校正设备ID</span>
                    <select>
                      <option value ="volvo">0XC9001001F101</option>
                      <option value ="saab">0XC9001001F102</option>
                      <option value="opel">0XC9001001F103</option>
                      <option value="audi">0XC9001001F104</option>
                      <option value="opel">0XC9001001F105</option>
                      <option value="audi">0XC9001001F106</option>
                    </select> &nbsp;&nbsp;
                    <span>模式选择</span>
                    <select id="modeselect1" style="width: 60px">
                      <option value ="VDC">VDC</option>
                      <option value ="VAC">VAC</option>
                      <option value="IDC">IDC</option>
                      <option value="IAC">IAC</option>
                    </select>
                    <select id="modeselect2" style="width: 60px">
                      <option value ="VDC">VDC</option>
                      <option value ="VAC">VAC</option>
                      <option value="IDC">IDC</option>
                      <option value="IAC">IAC</option>
                    </select>
                    <select id="modeselect3" style="width: 60px">
                    </select>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button class="btn btn-success">查询</button>                         
                 </div>
                 <br><br>
          </div>
          <div class="panel-body">
               <table class="table">  
               <thead>
                <tr>
                  <!-- <th></th>
                  <th>审核状态</th>
                  <th>标题</th> -->
                  <th>编号</th>
                  <th>类型</th>
                  <th>实际值</th>
                  <th>测量值</th>
                  <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {% for revise in revises %}
                <tr>
                  <td>{{loop.index}}</td>
                  <td>{{revise.type}}</td>
                  <td>{{revise.realvalue}}</td>
                  <td>{{revise.measurevalue}}</td>
                  <td><button class="btn btn-danger">删除</button><button class="btn btn-success">修改</button></td>
                </tr>
                {% endfor %}

               </tbody>
            </table>
          </div>
    </div>
    <ul class="pagination visible-md visible-lg visible-sm" id="page-right">
    <li><a href="#">&laquo;</a></li>
    <li class="active"><a href="#">1</a></li>
    <li><a href="#">2</a></li>
    <li><a href="#">3</a></li>
    <li><a href="#">4</a></li>
    <li><a href="#">5</a></li>
    <li><a href="#">&raquo;</a></li>
    </ul>
    <button class="btn btn-primary" style="float: right;margin-right: 200px">确认设置</button>
    <button class="btn btn-success" style="float: right;margin-right: 10px">添加</button>

 </div>

<script language="javascript">
        
        $(document).ready(function() {
            //绑定下拉框change事件，当下来框改变时调用 SelectChange()方法
            $("#modeselect1").change(function() { Select1Change(); }); 
            $("#modeselect2").change(function() { Select2Change(); }); 

        })
         function Select1Change() {
            //获取下拉框选中项的text属性值
            var selectValue = $("#modeselect1").val();
            $("#modeselect3").empty();
            $("#modeselect2").empty();
            switch(selectValue)
            {
               case "VDC":
                 $("#modeselect2").append("<option value='P'>P</option>");
                 $("#modeselect2").append("<option value='N'>N</option>");
                 break;
               case "VAC":
                 $("#modeselect2").append("<option value='V'>V</option>");
                 $("#modeselect2").append("<option value='F'>F</option>");
                 break;
               case "IAC":
                 $("#modeselect2").append("<option value='I'>I</option>");
                 $("#modeselect2").append("<option value='F'>F</option>");
                 break;
               case "IDC":
                 $("#modeselect2").append("<option value='P'>P</option>");
                 $("#modeselect2").append("<option value='N'>N</option>");
                 break;
            }
      
        }

        function Select2Change() {
            //获取下拉框选中项的text属性值
            var select1Value = $("#modeselect1").val();
            var select2Value = $("#modeselect2").val();
            $("#modeselect3").empty();
            switch(select1Value)
            {
               case "VDC":
                 break;
               case "VAC":
                 break;
               case "IAC": 
                    if(select2Value=="I")
                    {
                      $("#modeselect3").append("<option value= 1>1</option>");
                      $("#modeselect3").append("<option value= 2>2</option>");
                      $("#modeselect3").append("<option value= 3>3</option>");
                      $("#modeselect3").append("<option value= 4>4</option>");
                      $("#modeselect3").append("<option value= 5>5</option>");
                      $("#modeselect3").append("<option value= 6>6</option>");
                      $("#modeselect3").append("<option value= 7>7</option>");
                      $("#modeselect3").append("<option value= 8>8</option>");                           
                    }
                 break;
               case "IDC":
                      $("#modeselect3").append("<option value= 1>1</option>");
                      $("#modeselect3").append("<option value= 2>2</option>");
                      $("#modeselect3").append("<option value= 3>3</option>");
                      $("#modeselect3").append("<option value= 4>4</option>");
                      $("#modeselect3").append("<option value= 5>5</option>");
                      $("#modeselect3").append("<option value= 6>6</option>");
                      $("#modeselect3").append("<option value= 7>7</option>");
                      $("#modeselect3").append("<option value= 8>8</option>");     
                 break;
            }
      
        }


</script>

{% endblock %}
